infoaboutdialog.title = Über jbead
infoaboutdialog.text = <html><h2>jbead VERSION</h2><br>\
  Dies ist <b>jbead</b>, ein Programm, das Ihnen beim Entwurf von<br>\
  gehäkelten Perlenketten helfen soll. Die Erstellung solcher<br>\
  Ketten wird beispielsweise im Buch 'Gehäkelte Glasperlen-<br>\
  ketten' von Lotti Gygax beschrieben. Die Arbeit ist aufwändig<br>\
  und langwierig. Das Resultat entschädigt aber für die Mühsal.<br>\
  <br>\
  Mit <b>jbead</b> können Sie schon vor Beginn der Arbeit simulieren,<br>\
  wie Ihr Entwurf als Kette dann aussehen wird. Direkt am Bild-<br>\
  schirm können Sie Änderungen vornehmen. Wenn Sie zufrieden<br>\
  mit dem Entwurf sind, können Sie alle notwendigen Daten<br>\
  ausdrucken lassen, inklusive einer 'Fädelliste', die hilfreich<br>\
  für das Auffädeln der Perlen auf das Häkelgarn ist.<br>\
  <br>\
  <b>jbead</b> wurde von Damian Brunold geschrieben. Es steht unter<br>\
  der Lizenz GPL v3, was bedeutet, dass Sie es kostenlos ver-<br>\
  wenden, kopieren und ändern dürfen. Dafür übernimmt Damian<br>\
  Brunold keine Haftung für Fehler und Schäden durch Benutzung<br>\
  des Programmes. Sie müssen selber entscheiden, ob das<br>\
  Programm für Sie nützlich ist oder nicht.<br>\
  <br>\
  Weitere Informationen erhalten Sie unter www.jbead.ch.<br>\
  Dort können Sie auch Verbesserungsvorschläge und Fehler<br>\
  melden.<br>\
  <br>\
  Viel Spass mit <b>jbead</b>!

